<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Notes</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,1,0&display=swap" rel="stylesheet">
<style>
  :root{--bg:#F9F5EC;--glass:rgba(255,255,255,.6);--text:#1a1a1a;}
  *{box-sizing:border-box;}
  body{margin:0;background:var(--bg);color:var(--text);font-family:'Inter',sans-serif;display:flex;flex-direction:column;min-height:100vh;-webkit-tap-highlight-color:transparent;}
  ul#notes{list-style:none;margin:0;padding:calc(env(safe-area-inset-top)+16px) 16px 120px;flex:1;overflow:auto;}
  .note{background:#fff;border-radius:16px;padding:16px 40px 16px 16px;margin-bottom:12px;position:relative;animation:fade .3s ease;}
  .note .delete{position:absolute;top:8px;right:8px;color:#666;cursor:pointer;}
  .nav{position:fixed;left:0;right:0;bottom:0;display:flex;justify-content:center;gap:12px;padding:12px 16px calc(env(safe-area-inset-bottom)+12px);}
  .search-wrap{position:relative;flex:1;}
  #search{width:100%;height:44px;border:none;border-radius:22px;padding:0 16px 0 40px;background:var(--glass);backdrop-filter:blur(10px);font-size:16px;color:var(--text);}
  .search-wrap span{position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#555;pointer-events:none;}
  .btn{height:44px;width:44px;border:none;border-radius:22px;background:var(--glass);backdrop-filter:blur(10px);display:flex;align-items:center;justify-content:center;cursor:pointer;transition:transform .2s;}
  .btn:active{transform:scale(.95);}
  .material-symbols-rounded{font-variation-settings:'FILL'1,'wght'600,'GRAD'0,'opsz'24;line-height:1;}
  #modal{position:fixed;inset:0;background:rgba(0,0,0,.2);display:flex;align-items:flex-end;justify-content:center;opacity:0;pointer-events:none;transition:opacity .3s;}
  #modal.show{opacity:1;pointer-events:auto;}
  .sheet{background:var(--bg);width:100%;border-radius:20px 20px 0 0;padding:20px;transform:translateY(100%);transition:transform .3s;}
  #modal.show .sheet{transform:translateY(0);}
  textarea{width:100%;height:150px;border:none;border-radius:12px;padding:12px;font-family:'Inter',sans-serif;font-size:16px;resize:none;background:#fff;}
  #save{width:100%;margin-top:12px;}
  @keyframes fade{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>
<ul id="notes"></ul>
<div class="nav">
  <div class="search-wrap">
    <span class="material-symbols-rounded">search</span>
    <input id="search" type="search" placeholder="Search">
  </div>
  <button id="add" class="btn"><span class="material-symbols-rounded">add</span></button>
</div>
<div id="modal">
  <div class="sheet">
    <textarea id="note-input" placeholder="Write"></textarea>
    <button id="save" class="btn"><span class="material-symbols-rounded">done</span></button>
  </div>
</div>
<script>
const notesList=document.getElementById('notes');
const addBtn=document.getElementById('add');
const modal=document.getElementById('modal');
const noteInput=document.getElementById('note-input');
const saveBtn=document.getElementById('save');
const search=document.getElementById('search');

function setHeight(){document.body.style.minHeight=window.innerHeight+'px';}
window.addEventListener('resize',setHeight);setHeight();

function load(){const arr=JSON.parse(localStorage.getItem('notes')||'[]');notesList.innerHTML='';arr.forEach((t,i)=>addNote(t,i));}
function addNote(text,index){const li=document.createElement('li');li.className='note';const p=document.createElement('p');p.textContent=text;const del=document.createElement('span');del.className='material-symbols-rounded delete';del.textContent='close';del.onclick=()=>{remove(index);};li.appendChild(p);li.appendChild(del);notesList.appendChild(li);}
function save(){const t=noteInput.value.trim();if(!t)return;const arr=JSON.parse(localStorage.getItem('notes')||'[]');arr.unshift(t);localStorage.setItem('notes',JSON.stringify(arr));noteInput.value='';hide();load();}
function remove(i){const arr=JSON.parse(localStorage.getItem('notes')||'[]');arr.splice(i,1);localStorage.setItem('notes',JSON.stringify(arr));load();}
function show(){modal.classList.add('show');noteInput.focus();}
function hide(){modal.classList.remove('show');}
addBtn.onclick=show;saveBtn.onclick=save;modal.addEventListener('click',e=>{if(e.target===modal)hide();});
search.oninput=()=>{const term=search.value.toLowerCase();document.querySelectorAll('.note').forEach(n=>{n.style.display=n.textContent.toLowerCase().includes(term)?'block':'none';});};
load();
</script>
</body>
</html>
