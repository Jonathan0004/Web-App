<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
<title>Weather</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #F9F5EC;
  --accent: #5C6EF5;
}
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  background: var(--bg);
  font-family: 'Inter', sans-serif;
  color: #333;
  -webkit-font-smoothing: antialiased;
}
#app { min-height: 100%; position: relative; overflow: hidden; }
#weather {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.weather-card {
  padding: 24px 32px;
  border-radius: 28px;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(20px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  font-size: 32px;
  line-height: 1;
  opacity: 0;
  transform: translateY(16px);
  animation: cardIn 200ms cubic-bezier(.2,.8,.2,1) forwards;
}
.weather-card.out {
  opacity: 0;
  transform: translateY(-16px);
  transition: opacity 200ms, transform 200ms;
}
.weather-card .city { font-size: 16px; margin-bottom: 6px; }
#controls {
  position: fixed;
  left: 50%;
  bottom: calc(env(safe-area-inset-bottom,0px) + 24px);
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
}
.pill {
  height: 48px;
  border-radius: 999px;
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(20px);
  box-shadow: 0 4px 16px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  padding: 0 20px;
  transition: transform 180ms cubic-bezier(.33,1,.68,1), box-shadow 180ms;
}
.pill:focus { outline: none; }
.pill.pressed {
  transform: scale(.96);
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
}
#searchForm { flex: 1; gap: 8px; }
#searchForm input {
  flex: 1;
  border: none;
  background: transparent;
  font-size: 16px;
  line-height: 48px;
  padding: 0;
  margin: 0;
}
#searchForm input:focus { outline: none; }
#refreshBtn {
  width: 48px;
  padding: 0;
  justify-content: center;
}
.material-symbols-rounded {
  font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 24;
  font-size: 24px;
  line-height: 1;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}
.suggestions {
  position: fixed;
  left: 50%;
  bottom: calc(env(safe-area-inset-bottom,0px) + 84px);
  transform: translate(-50%, 8px);
  display: flex;
  flex-direction: column;
  width: calc(100% - 40px);
  max-width: 360px;
  gap: 8px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 200ms ease, transform 200ms ease;
}
.suggestions.show {
  opacity: 1;
  transform: translate(-50%, 0);
  pointer-events: auto;
}
.suggestions button {
  padding: 10px 20px;
  border: none;
  border-radius: 999px;
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(20px);
  box-shadow: 0 4px 16px rgba(0,0,0,0.08);
  font-size: 16px;
  text-align: left;
  transition: transform 180ms cubic-bezier(.33,1,.68,1), box-shadow 180ms;
}
.suggestions button.pressed {
  transform: scale(.96);
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
}
@keyframes cardIn { to { opacity: 1; transform: translateY(0); } }
@media (prefers-reduced-motion: reduce) {
  .pill, .weather-card, .suggestions button, .suggestions { transition: none !important; animation: none !important; }
}
</style>
</head>
<body>
<main id="app">
  <section id="weather"></section>

  <div id="controls">
    <form id="searchForm" class="pill" autocomplete="off">
      <span class="material-symbols-rounded">search</span>
      <input id="cityInput" type="text" placeholder="City" inputmode="search">
    </form>
    <button id="refreshBtn" class="pill" type="button">
      <span class="material-symbols-rounded">refresh</span>
    </button>
  </div>
  <div id="suggestions" class="suggestions"></div>
</main>

<script>
const form = document.getElementById('searchForm');
const input = document.getElementById('cityInput');
const weather = document.getElementById('weather');
const refreshBtn = document.getElementById('refreshBtn');
const suggestions = document.getElementById('suggestions');
let last = null;

function pressable(el){
  el.addEventListener('pointerdown', () => el.classList.add('pressed'));
  ['pointerup','pointerleave','pointercancel'].forEach(evt =>
    el.addEventListener(evt, () => el.classList.remove('pressed')));
}
[form, refreshBtn].forEach(pressable);

async function getCityWeather(q){
  const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(q)}&count=1`;
  const geo = await fetch(geoUrl).then(r => r.json());
  if (!geo.results) return;
  const {latitude, longitude, name} = geo.results[0];
  last = {lat: latitude, lon: longitude, name};
  return getWeather(latitude, longitude, name);
}

async function getWeather(lat, lon, name=''){
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
  const data = await fetch(url).then(r => r.json());
  renderWeather(data.current_weather, name);
}

function renderWeather(data, name){
  const card = document.createElement('div');
  card.className = 'weather-card';
  card.innerHTML = `
    <div class="city">${name}</div>
    <div class="temp">${Math.round(data.temperature)}Â°C</div>
  `;
  const old = weather.firstElementChild;
  if (old){
    old.classList.add('out');
    setTimeout(() => old.remove(), 220);
  }
  weather.appendChild(card);
}

form.addEventListener('submit', e => {
  e.preventDefault();
  if (input.value.trim()) getCityWeather(input.value.trim());
});

refreshBtn.addEventListener('click', () => {
  if (last) getWeather(last.lat, last.lon, last.name);
});

let suggestTimer;
input.addEventListener('input', () => {
  const q = input.value.trim();
  clearTimeout(suggestTimer);
  if (q.length < 2){ suggestions.classList.remove('show'); suggestions.innerHTML = ''; return; }
  suggestTimer = setTimeout(async () => {
    const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(q)}&count=5`;
    const res = await fetch(url).then(r => r.json());
    suggestions.innerHTML = '';
    if (!res.results){ suggestions.classList.remove('show'); return; }
    res.results.forEach(r => {
      const b = document.createElement('button');
      b.type = 'button';
      b.textContent = `${r.name}${r.country ? ', ' + r.country : ''}`;
      suggestions.appendChild(b);
      pressable(b);
      b.addEventListener('click', () => {
        input.value = r.name;
        suggestions.classList.remove('show');
        suggestions.innerHTML = '';
        getWeather(r.latitude, r.longitude, r.name);
        last = {lat: r.latitude, lon: r.longitude, name: r.name};
      });
    });
    suggestions.classList.toggle('show', res.results.length > 0);
  }, 200);
});

</script>
</body>
</html>
