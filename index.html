<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f9f5ec;
        --blur: rgba(255, 255, 255, 0.6);
        --accent: #007aff;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }
      html,
      body {
        height: 100%;
        background: var(--bg);
        font-family: "Inter", sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        color: #000;
      }
      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg);
        z-index: 10;
        transition: opacity 0.4s ease;
      }
      #loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .progress {
        width: 120px;
        height: 4px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        overflow: hidden;
      }
      .bar {
        width: 100%;
        height: 100%;
        background: var(--accent);
        transform-origin: left;
        transform: scaleX(0);
        transition: transform 0.2s;
      }
      #chat {
        flex: 1;
        overflow-y: auto;
        padding: 60px 16px 120px;
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      #chat.ready {
        opacity: 1;
      }
      .msg {
        max-width: 80%;
        margin: 8px 0;
        padding: 12px 16px;
        background: var(--blur);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        font-size: 15px;
        line-height: 1.4;
      }
      .msg.user {
        margin-left: auto;
        background: var(--accent);
        color: #fff;
      }
      #input-area {
        position: fixed;
        left: 50%;
        bottom: calc(env(safe-area-inset-bottom)+12px);
        transform: translate(-50%, 0);
        width: 100%;
        max-width: 600px;
        padding: 0 12px;
        display: flex;
        gap: 8px;
        transition:
          opacity 0.4s ease,
          transform 0.4s ease;
      }
      #input-area.hidden {
        opacity: 0;
        transform: translate(-50%, 20px);
        pointer-events: none;
      }
      .pill,
      .icon-btn {
        background: var(--blur);
        backdrop-filter: blur(10px);
        border: 0;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        transition: transform 0.2s cubic-bezier(0.34, 0.7, 0.4, 1);
      }
      .pill {
        flex: 1;
        padding: 12px 16px;
      }
      .pill input {
        flex: 1;
        font-size: 16px;
        background: transparent;
        border: 0;
        outline: none;
      }
      .icon-btn {
        width: 44px;
        height: 44px;
        justify-content: center;
        padding: 0;
      }
      .tappable.pressed {
        transform: scale(0.96);
      }
      .material-symbols-rounded {
        font-variation-settings:
          "FILL" 1,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
        font-size: 24px;
      }
      @media (prefers-reduced-motion: reduce) {
        *,
        *:before,
        *:after {
          transition: none !important;
          animation: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="progress"><div class="bar"></div></div>
    </div>
    <div id="chat"></div>
    <div id="input-area" class="hidden">
      <div class="pill tappable">
        <input id="message" placeholder="Message" />
      </div>
      <button id="send" class="icon-btn tappable">
        <span class="material-symbols-rounded">send</span>
      </button>
    </div>
    <script>
      const model = "llama3.1:8b";
      const loader = document.getElementById("loader");
      const bar = document.querySelector(".bar");
      const chat = document.getElementById("chat");
      const inputArea = document.getElementById("input-area");
      const input = document.getElementById("message");
      const sendBtn = document.getElementById("send");

      async function pullModel() {
        try {
          const res = await fetch("http://localhost:11434/api/pull", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ model }),
          });
          const reader = res.body.getReader();
          const dec = new TextDecoder();
          let buf = "";
          while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            buf += dec.decode(value, { stream: true });
            let lines = buf.split("\n");
            buf = lines.pop();
            for (const line of lines) {
              if (!line.trim()) continue;
              const data = JSON.parse(line);
              if (data.total) {
                const pct = data.completed / data.total;
                bar.style.transform = `scaleX(${pct})`;
              }
            }
          }
        } catch (e) {
          console.error(e);
        }
        loader.classList.add("hidden");
        chat.classList.add("ready");
        inputArea.classList.remove("hidden");
      }

      function addMessage(text, cls) {
        const m = document.createElement("div");
        m.className = "msg " + cls;
        m.textContent = text;
        chat.appendChild(m);
        chat.scrollTop = chat.scrollHeight;
      }

      async function send() {
        const text = input.value.trim();
        if (!text) return;
        addMessage(text, "user");
        input.value = "";
        const m = document.createElement("div");
        m.className = "msg bot";
        chat.appendChild(m);
        const res = await fetch("http://localhost:11434/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model, prompt: text, stream: true }),
        });
        const reader = res.body.getReader();
        const dec = new TextDecoder();
        let buf = "";
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buf += dec.decode(value, { stream: true });
          let lines = buf.split("\n");
          buf = lines.pop();
          for (const line of lines) {
            if (!line.trim()) continue;
            const data = JSON.parse(line);
            if (data.response) {
              m.textContent += data.response;
              chat.scrollTop = chat.scrollHeight;
            }
          }
        }
      }

      sendBtn.addEventListener("click", send);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          send();
        }
      });

      document.querySelectorAll(".tappable").forEach((el) => {
        el.addEventListener("pointerdown", () => el.classList.add("pressed"));
        ["pointerup", "pointerleave", "pointercancel"].forEach((ev) =>
          el.addEventListener(ev, () => el.classList.remove("pressed")),
        );
      });

      pullModel();
    </script>
  </body>
</html>
