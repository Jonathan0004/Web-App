<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder UI Replica</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      background:#000;
      color:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      min-height:100vh;
      padding:16px;
    }
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:16px;
    }
    header .left,header .right{
      display:flex;
      align-items:center;
      gap:12px;
    }
    header button{
      background:#1c1c1e;
      border:none;
      width:36px;
      height:36px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      cursor:pointer;
    }
    .next-up{
      background:linear-gradient(135deg,#5fa9ff,#3f7cff);
      border-radius:14px;
      padding:24px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:24px;
    }
    .next-up .left{
      display:flex;
      align-items:center;
      gap:12px;
      font-size:18px;
      font-weight:600;
    }
    .next-up .icon{
      font-size:28px;
      font-weight:700;
    }
    .next-up .count{
      font-size:28px;
      font-weight:700;
    }
    h2{
      font-size:20px;
      margin-bottom:12px;
    }
    .list-item{
      background:#1c1c1e;
      border-radius:14px;
      padding:16px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      color:#fff;
    }
    .list-item .left{
      display:flex;
      align-items:center;
      gap:12px;
      font-size:17px;
    }
    .list-item .icon{
      color:#9a9a9a;
    }
    .list-item .count{
      color:#9a9a9a;
    }
    .fab{
      position:fixed;
      right:24px;
      bottom:24px;
      width:64px;
      height:64px;
      border-radius:50%;
      background:#007aff;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:40px;
      border:none;
      box-shadow:0 4px 8px rgba(0,0,0,0.4);
      cursor:pointer;
    }
    .material-symbols-rounded{
      font-variation-settings:'FILL' 1,'wght'400,'GRAD'0,'opsz'24;
    }
  </style>
</head>
<body>
<header>
  <div class="left">
    <button><span class="material-symbols-rounded">search</span></button>
  </div>
  <div class="right">
    <button><span class="material-symbols-rounded">calendar_month</span></button>
    <button><span class="material-symbols-rounded">more_horiz</span></button>
  </div>
</header>
<section class="next-up">
  <div class="left"><span class="icon">{ }</span><span>Next Up</span></div>
  <div class="count">3</div>
</section>
<h2>My Lists</h2>
<div class="list-item">
  <div class="left"><span class="material-symbols-rounded icon">delete</span><span>Recently Deleted</span></div>
  <div class="count">5</div>
</div>
<button class="fab"><span class="material-symbols-rounded">add</span></button>
</body>
</html>
